<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnOk").onclick = sijak;
}
let xhr;


function sijak(){
	xhr = new XMLHttpRequest();
	xhr.open('get', 'js36.jsp', true); //json읽기 
xhr.onreadystatechange = function(){
	//alert(xhr.readyState); // 통신 상태 확인
	if(xhr.readyState === 4){
		//alert(xhr.status); 
		// readystate의 오류 결과 404(파일 경로명 오류), 
		// 403(서버-클라이언트간 get,post 전송방식이 서로 다를 경우), 
		//500(서버에 요청한 파일에 에러발생), 200(문제 없이 정상적으로 실행될 경우)
	if(xhr.status === 200){
	// readystate가 4여서 전송이 완료되고 status도 200이라 정상 실행되었을 경우 
	//	아래와 같이 process()로 비동기 상태의 요청을 한다.
		process();
		
	}	
	}
	//new XMLHttpRequest()객체가 만들어지는 순간 readystate는 0의 값을 갖는다.
	//send()하는 순간 readystate는 1의 값을 갖는다.
	//웹 서버에서 데이터를 정상적으로 받으면 readystate는 2가 된다.
	//웹 서버에서 클라이언트로 데이터를 넘겨주기 직전에 readystate는 3이 된다.
	//웹 서버에서 클라이언트로 데이터를 정상적으로 넘겨주면 readystate는 4가 된다.
	
	
}

xhr.send(null); 
}

function process(){
	let data = xhr.responseText;
	//alert(data);
	let parseData = JSON.parse(data);
//	alert(parseData.sangpum.length);
	
	let str = "<table border = '1'>";
	str +=  "<tr><th>코드</th><th>상품명</th><th>수량</th><th>단가</th></tr>";
	for(let i=0; i < parseData.sangpum.length; i++){
		str += "<tr>";
		str += "<td>" + parseData.sangpum[i].code + "</td>";
		str += "<td>" + parseData.sangpum[i].sang + "</td>";
		str += "<td>" + parseData.sangpum[i].su + "</td>";
		str += "<td>" + parseData.sangpum[i].dan + "</td>";
		str += "</tr>";
	}
	str +=  "</table>";
	
	document.getElementById("disp").innerHTML = str;

}


</script>
</head>
<body>
	<h2>MariaDB 자료 JSON으로 읽기</h2>
	<textarea rows="10" cols="50"></textarea>
	<br><br>
	<button id="btnOk">JSON으로 읽기</button>
	<hr>
	<div id="disp"></div>
</body>
</html>
